<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | مجموعة امسا</title>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0C3B2E; --secondary: #D4AF37; }
        body { font-family: 'Almarai', sans-serif; background: #f8f9fa; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .auth-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        .form-group { margin-bottom: 15px; text-align: right; }
        label { display: block; margin-bottom: 5px; font-weight: 700; color: var(--primary); }
        input { width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 10px; box-sizing: border-box; }
        .btn-auth { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>
    <div class="auth-card">
        <img src="amsa-logo@4x.png" style="width: 80px; margin-bottom: 20px;">
        <h2>تسجيل الدخول</h2>
        <form onsubmit="handleLogin(event)">
            <div class="form-group"><label>البريد الإلكتروني</label><input type="email" required></div>
            <div class="form-group"><label>كلمة المرور</label><input type="password" required></div>
            <button type="submit" class="btn-auth">دخول</button>
        </form>
    </div>
    <script>
        function handleLogin(e) {
            e.preventDefault();
            // تفعيل إشعار التوثيق في الصفحة التالية
            localStorage.setItem('showIdentityNotice', 'true');
            window.location.href = "ndex.html";
        }
    </script>
</body>
</html>
